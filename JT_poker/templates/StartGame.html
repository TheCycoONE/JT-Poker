<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        #messages {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
        }
        #cards {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
            display: flex;
            gap: 10px; /* Space between cards */
        }
        #cards img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h1>Welcome to the Game</h1>
    <div class="row">
        <div class="col-md-6">
            <div id="messages">
                <!-- Messages will be appended here dynamically -->
            </div>
        </div>
        <div class="col-md-6">
            <div id="cards">
                <!-- Card images will be appended here dynamically -->
            </div>
        </div>
    </div>
    <p id="ws-url"></p> <!-- Display the WebSocket URL on the page -->
    <form id="game-form" method="post" action="{% url 'start_game' %}">
        {% csrf_token %}
        <button type="submit" name="play" class="btn btn-primary">Play</button>
        <button type="submit" name="spectate" class="btn btn-secondary">Spectate</button>
    </form>
</div>

{% load static %}
<script>
    var staticUrl = "{% static 'images/cards/Deck1/' %}";
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    const wsUrl = 'ws://' + window.location.host + '/ws/playPoker/';
    const chatSocket = new WebSocket(wsUrl);
    let displayedMessages = [];
    let displayedCardImages = [];

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.messages) {
            const messagesContainer = document.getElementById('messages');
            const newMessages = data.messages.slice(displayedMessages.length);

            newMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            displayedMessages = data.messages;
        } else if (data.card_images) {
            const cardsContainer = document.getElementById('cards');
            const cardImagesArray = data.card_images; // This should be a flat list of image names
    
            // If cardImagesArray is not empty, clear the cards container and append new card images
            if (cardImagesArray.length > 0) {
                cardsContainer.innerHTML = ''; // Clear the cards container before appending new card images
    
                console.log("data.card_images:", data.card_images); // Debug: Log the raw data
    
                cardImagesArray.forEach(card => {
                    var img = document.createElement('img');
                    img.src = staticUrl + card.trim(); // Correct the image path
                    console.log("Card image path: " + img.src); // Debug: Log image path
                    img.onload = function() {
                        console.log("Image loaded successfully: " + img.src); // Debug: Image loaded
                    }
                    img.onerror = function() {
                        console.error("Failed to load image: " + img.src); // Debug: Image failed to load
                    }
                    cardsContainer.appendChild(img);
                });
    
                displayedCardImages = cardImagesArray;
            }
        }
    };
    
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    function startGame() {
        const playButton = document.querySelector('button[name="play"]');
        playButton.click();
    }

    function spectateGame() {
        const spectateButton = document.querySelector('button[name="spectate"]');
        spectateButton.click();
    }

    function updateMessages() {
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'type': 'fetch_messages'
            }));
        }
    }

    function updateCardImages() {
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'type': 'fetch_card_images'
            }));
        }
    }

    setInterval(() => {
        updateMessages();
        updateCardImages();
    }, 5000);
</script>
</body>
</html>
