<!-- JT_poker/templates/StartGame.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBokfK4yn5x3AzlOJ3CkItT3EJwBMXgbp4lCxXKaOM8lucU3MyV4liCF2Br" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>Welcome to the Game</h1>
    <p>{{ game_output }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="play" class="btn btn-primary">Play</button>
        <button type="submit" name="spectate" class="btn btn-secondary">Spectate</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
